    function buildPanel(data){
        console.log("buildpanel called");
        data = $.parseJSON(data);
        $.each(data, function(i, item) {
            // alert(item);
            var htmlDiv = "<div class='row'><div class='thumbnail'><div>";
            htmlDiv += "<label>Activity type:</label>";
            htmlDiv += "<label>"+item.activity_type+"</label>";
            htmlDiv += "</div>";
            htmlDiv += "<div>";
            htmlDiv += "<label>Location:</label>";
            htmlDiv += "<label>"+item.locationData+"</label>";
            htmlDiv += "</div>";
            htmlDiv += "<div>";
            htmlDiv += "<label>Description</label>";
            htmlDiv += "<label>"+item.desc_data+"</label>";
            htmlDiv += "</div>";
            htmlDiv += "</div>";
            htmlDiv += "</div>";
        var $newdiv1 = $(htmlDiv);
        $('#notifications').append($newdiv1);
    });
